

<body>
  <header class="header">
    <div class="logo">
      <img src="../../assets/cat.png" alt="Logo">
    </div>
    <h1 class="header-title">Category</h1>
  </header>
  <br>
  <button mat-fab color="primary" class="back-button" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  
  <div class="category-container" >
    <div class="category-card"*ngFor="let c of categories;"(click)="navigateToShops(c.idCategory)">
      <img [src]="c.safeImageCategory" alt="Category 1" class="category-image">
      <h2 class="category-title">{{c.nameCategory}}              
      </h2>
    </div>
   
  </div>
<div class="navigation-buttons">

  <button mat-fab color="primary" routerLink="/home">
    <mat-icon>home</mat-icon>
  </button>
</div>
