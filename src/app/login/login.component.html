<body>
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="login" (ngSubmit)="onSubmit()">
      <div class="user-box">
        <input class="form-control" id="email" type="text" name="" required autofocus formControlName="email">
        <label for="email">Email</label>
      </div>
      <div class="user-box">
        <input class="form-control" id="password" type="password" required autofocus formControlName="password" name="">
        <label for="password">Password</label>
      </div>
      <button type="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </button>
    </form>
  </div>
</body>
