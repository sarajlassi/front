<body>
    <div class="container">
      <br>
      <div class="row">
        <app-goback></app-goback>

        <div class="col-lg-10 col-xl-9 mx-auto">
          
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              </div>
            <div class="card-body p-4 p-sm-5">
              <h1 class="card-title text-center mb-5  fs-5"><i>Welcome</i></h1>
              <form [formGroup]="login"   >
  
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" formControlName="email" id="floatingInputUsername" placeholder="myusername" required autofocus>
                  <label for="floatingInputUsername">Email</label>

                </div>
  <br>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" formControlName="password" id="floatingInputUsername" placeholder="myusername" required autofocus>
    <label for="floatingInputUsername">Password</label>
  
  </div>

  <div class="d-grid mb-2">
    <button class="btn btn-lg btn-primary btn-fw-bold text-uppercase" routerLink="/adminpanel" type="submit" >Login</button>
  </div>
  
 
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
