<body>
  <header class="header">
    <div class="logo">
      <img src="../../assets/pann.png" alt="Logo">
    </div>
    <h1 class="header-title">Products</h1>

    <div class="search-bar">
      <input type="text" placeholder="Search for products..." class="search-input" (keydown)="searchProducts()"[(ngModel)]="searchInput">
      <button class="search-button" (click)="searchProducts()">Search</button>
     
    </div>
  </header>
  <br>
  <button mat-fab color="primary" class="back-button" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="card-container">
    <div class="card" *ngFor="let p of products;">
      <img [src]="p.safeImageProduct" alt="Product Image" class="card-image">
      <div class="card-content">
        <h2 class="card-title">{{ p.nameProduct }}</h2>
        <p class="card-description">{{ p.descriptionProduct }}</p>
        <h3 class="card-title">{{ p.shop.nameShop }}</h3>
        <h3 class="card-title">{{ p.price }} DT</h3>
        <button mat-raised-button (click)="showLocalizationImageOnClick(p.safeLocalizationImage)">View Shop Localization</button>
      </div>
    </div>
  </div>
  
  <div class="navigation-buttons">
   
  
    <button mat-fab color="primary" routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
  </div>
</body>
